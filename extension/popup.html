<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-learNIT Sign Language</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #3b5bdb 100%);
      color: white;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .logo-img {
      width: 85%;
      height: 85%;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.9;
      font-weight: 300;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 13px;
      opacity: 0.9;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .dot.green {
      background: #4ade80;
    }

    .dot.red {
      background: #f87171;
    }

    .dot.yellow {
      background: #fbbf24;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: white;
      color: #3b5bdb;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .setting-label {
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4ade80;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 11px;
      opacity: 0.7;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .recent-signs {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      max-height: 120px;
      overflow-y: auto;
    }

    .recent-signs h3 {
      font-size: 13px;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .sign-chip {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      margin: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="E-learNIT Logo" class="logo-img" onerror="this.style.display='none'; this.parentElement.innerHTML='ü§ü'">
    </div>
    <h1>E-learNIT</h1>
    <div class="tagline">Empowering Education for All</div>
  </div>

  <div class="content">
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">üîå Backend Server</span>
        <div class="status-indicator">
          <span class="dot" id="serverDot"></span>
          <span id="serverStatus">Checking...</span>
        </div>
      </div>
      <div class="status-row">
        <span class="status-label">üé• Video Capture</span>
        <div class="status-indicator">
          <span class="dot" id="videoDot"></span>
          <span id="videoStatus">Inactive</span>
        </div>
      </div>
      <div class="status-row">
        <span class="status-label">ü§ñ Recognition</span>
        <div class="status-indicator">
          <span class="dot" id="recognitionDot"></span>
          <span id="recognitionStatus">Ready</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="toggleBtn">
        <span id="toggleIcon">‚ñ∂Ô∏è</span>
        <span id="toggleText">Start Recognition</span>
      </button>
      <button class="btn btn-secondary" id="clearBtn">
        üóëÔ∏è Clear History
      </button>
    </div>

    <div class="settings">
      <div class="setting-item">
        <span class="setting-label">Show Overlay</span>
        <label class="toggle">
          <input type="checkbox" id="overlayToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <span class="setting-label">Auto-Phrase</span>
        <label class="toggle">
          <input type="checkbox" id="autoPhraseToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <span class="setting-label">Sound Alerts</span>
        <label class="toggle">
          <input type="checkbox" id="soundToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="recent-signs" id="recentSigns">
      <h3>üìù Recent Signs</h3>
      <div id="signsList">
        <span class="sign-chip">No signs detected yet</span>
      </div>
    </div>
  </div>

  <div class="footer">
    Herotopia Sign Language Recognition<br>
    Made with ‚ù§Ô∏è for accessibility
  </div>

  <script src="popup.js"></script>
</body>
</html>
